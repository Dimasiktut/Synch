<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Watch - Music & Movies Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸµ Sync Watch ğŸ¬</h1>
            <p>Listen to music and watch movies together in real-time</p>
        </header>

        <div class="auth-section" id="authSection">
            <div class="auth-form">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <button id="joinBtn">Join</button>
            </div>
        </div>

        <div class="main-app" id="mainApp" style="display: none;">
            <div class="room-controls">
                <input type="text" id="roomIdInput" placeholder="Room ID (optional)">
                <button id="createRoomBtn">Create Room</button>
                <button id="joinRoomBtn">Join Room</button>
            </div>

            <div class="room-info" id="roomInfo" style="display: none;">
                <h3>Room: <span id="currentRoomId"></span></h3>
                <p>Users online: <span id="userCount">0</span></p>
                <button id="leaveRoomBtn">Leave Room</button>
            </div>

            <div class="media-section" id="mediaSection" style="display: none;">
            <div class="media-controls">
                <button id="uploadBtn">ğŸ“ Upload Media</button>
                <input type="file" id="fileInput" accept="video/*,audio/*" style="display: none;">
                <button id="urlBtn">ğŸ”— Add URL</button>
                <button id="musicSearchBtn">ğŸµ Search Music</button>
                <button id="movieSearchBtn">ğŸ¬ Search Movies</button>
                <button id="playPauseBtn" disabled>Play</button>
                <button id="syncBtn" disabled>ğŸ”„ Sync</button>
            </div>
            
            <!-- URL Input Modal -->
            <div id="urlModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Add Media URL</h3>
                    <input type="url" id="mediaUrlInput" placeholder="Enter video/audio URL (YouTube, direct links, etc.)">
                    <div class="modal-buttons">
                        <button id="loadUrlBtn">Load Media</button>
                        <button id="cancelUrlBtn">Cancel</button>
                    </div>
                </div>
            </div>
            
            <!-- Music Search Modal -->
            <div id="musicModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Search Music</h3>
                    <input type="text" id="musicSearchInput" placeholder="Search for songs, artists, albums...">
                    <button id="searchBtn">ğŸ” Search</button>
                    <div id="searchResults"></div>
                </div>
            </div>
            
            <!-- Movie Search Modal -->
            <div id="movieModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Search Movies & TV Shows</h3>
                    <input type="text" id="movieSearchInput" placeholder="Search for movies, TV shows...">
                    <button id="movieSearchSubmitBtn">ğŸ” Search</button>
                    <div id="movieResults"></div>
                </div>
            </div>

                <div class="media-player">
                    <video id="mediaPlayer" controls style="display: none; width: 100%; max-width: 800px;"></video>
                    <audio id="audioPlayer" controls style="display: none; width: 100%;"></audio>
                </div>

                <div class="playback-info">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                    </div>
                </div>
            </div>

            <div class="voice-chat" id="voiceChat" style="display: none;">
                <div class="voice-controls">
                    <button id="micToggle">ğŸ¤ Mic Off</button>
                    <button id="speakerToggle">ğŸ”Š Speaker On</button>
                </div>
                <div class="voice-users" id="voiceUsers">
                    <!-- Voice chat participants will be listed here -->
                </div>
            </div>

            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="200">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
